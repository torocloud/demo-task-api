# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Runs a set of commands using the runners shell
      - name: Zip Martini package
        run: |
          cd packages
          zip -qr ../demo-api-tasks.zip demo-api-tasks/*
      - name: Deploy to server
        run: |
          server_url=https://toro277.us-east.toroserver.com
        
          access_token=$(curl -X POST \
          -H "Content-Type: application/x-www-form-urlencoded;charset=utf-8" \
          -d "grant_type=password&username=${{secrets.TORO_ACCOUNT_USERNAME}}&password=${{secrets.TORO_ACCOUNT_PASSWORD}}&client_id=TOROMartini&client_secret=TOROMartini" \
          $server_url/oauth/token | tr -d '{}' | cut '-d"' -f4)
          
          curl -X POST \
          -d @demo-api-tasks.zip \
          -H "Authorization: Bearer ${access_token}"
          $server_url/esbapi/packages/upload?stateOnCreate=STARTED&replaceExisting=true
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: demo-api-tasks.zip
          path: demo-api-tasks.zip
          if-no-files-found: error
